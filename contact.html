<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Anar</title>
    <style>
        /* --- Design System (Matches main site) --- */
        :root {
            --bg-color: #F5F5F7;
            --card-bg: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --accent-blue: #0071e3;
            --input-bg: #F2F2F7;
            --card-radius: 28px;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6; 
            margin: 0; 
            padding: 40px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Back Button --- */
        .back-link {
            align-self: flex-start;
            max-width: 600px;
            width: 100%;
            margin: 0 auto 20px auto;
            text-decoration: none;
            color: var(--accent-blue);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        /* --- Contact Card --- */
        .contact-card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 24px rgba(0,0,0,0.04);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            display: block;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        input, textarea {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid transparent; /* Invisible border normally */
            background-color: var(--input-bg);
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-primary);
            box-sizing: border-box; /* Ensures padding doesn't break width */
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            background-color: #FFFFFF;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        textarea {
            resize: vertical; /* Allow user to resize height only */
            min-height: 120px;
        }

        button {
            width: 100%;
            background-color: var(--accent-blue);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 600px) {
            body { padding: 20px 16px; }
            .contact-card { padding: 30px 20px; border-radius: 24px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="index.html" class="back-link">
        &larr; Back to Home
    </a>

    <div class="contact-card">
        <h1>Contact Us</h1>
        <span class="subtitle">Questions? Feedback? We'd love to hear from you.</span>

        <!-- 
            PROVIDER: FormSubmit.co (Free, Secure, No Sign-up needed)
            ACTION: Points directly to your email.
        -->
        <form action="https://formsubmit.co/moizahmed@anarfinance.ca" method="POST">
            
            <!-- Configuration: Subject Line of the email you receive -->
            <input type="hidden" name="_subject" value="New Submission from Anar Website">
            
            <!-- Configuration: Turn off Captcha for cleaner UI (It still blocks bots in background) -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Configuration: Redirect back to your site after sending (Optional) 
                 If removed, it shows a generic "Thank You" page from FormSubmit -->
            <!-- <input type="hidden" name="_next" value="https://www.anarfinance.ca/thanks.html"> -->

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
